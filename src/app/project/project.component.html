<div class="container">
    <h1>Projects</h1>

    <section *ngFor="let project of projects">
        <h2>{{project.title}}</h2>

        <h3>
            <span>Technologies: </span>
            <span>{{project.technologies}}</span>
        </h3>

        <ul *ngFor="let desc of project.description">
            <li>{{desc}}</li>
        </ul>
        <ul>
            <li> Link :- <a href ="{{project.link}}" target ="_blank">{{project.link}}</a> </li>
        </ul>
    </section>
</div>
